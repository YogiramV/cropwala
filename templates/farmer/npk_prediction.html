{% extends "base.html" %}
{% block title %}Soil and Crop Data Entry{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Soil and Crop Data Entry</h2>
    <form action="#" method="post">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" step="0.01" id="temperature" name="temperature" required>

        <label for="moisture">Moisture (%)</label>
        <input type="number" step="0.01" id="moisture" name="moisture" required>

        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" step="0.01" id="rainfall" name="rainfall" required>

        <label for="ph">PH</label>
        <input type="number" step="0.01" id="ph" name="ph" required>       

        <label for="carbon">Carbon (%)</label>
        <input type="number" step="0.01" id="carbon" name="carbon" required>

        <label for="soil">Soil Type</label>
        <select id="soil" name="soil" required>
            <option value="">Select Soil Type</option>
            <option value="Loamy Soil">Loamy Soil</option>
            <option value="Peaty Soil">Peaty Soil</option>
            <option value="Acidic Soil">Acidic Soil</option>
            <option value="Neutral Soil">Neutral Soil</option>
            <option value="Alkaline Soil">Alkaline Soil</option>
        </select>

        <label for="crop">Crop</label>
        <select id="crop" name="crop" required>
            <option value="">Select Crop</option>
            <option value="rice">Rice</option>
            <option value="wheat">Wheat</option>
            <option value="Mung Bean">Mung Bean</option>
            <option value="Tea">Tea</option>
            <option value="millet">Millet</option>
            <option value="maize">Maize</option>
            <option value="Lentil">Lentil</option>
            <option value="Jute">Jute</option>
            <option value="Coffee">Coffee</option>
            <option value="Cotton">Cotton</option>
            <option value="Ground Nut">Ground Nut</option>
            <option value="Peas">Peas</option>
            <option value="Rubber">Rubber</option>
            <option value="Sugarcane">Sugarcane</option>
            <option value="Tobacco">Tobacco</option>
            <option value="Kidney Beans">Kidney Beans</option>
            <option value="Moth Beans">Moth Beans</option>
            <option value="Coconut">Coconut</option>
            <option value="Black gram">Black gram</option>
            <option value="Adzuki Beans">Adzuki Beans</option>
            <option value="Pigeon Peas">Pigeon Peas</option>
            <option value="Chickpea">Chickpea</option>
            <option value="banana">Banana</option>
            <option value="grapes">Grapes</option>
            <option value="apple">Apple</option>
            <option value="mango">Mango</option>
            <option value="muskmelon">Muskmelon</option>
            <option value="orange">Orange</option>
            <option value="papaya">Papaya</option>
            <option value="pomegranate">Pomegranate</option>
            <option value="watermelon">Watermelon</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
{% block styles %}
<style>
    .form-container {
        max-width: 700px;
        margin: 30px auto;
        padding: 30px;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        animation: fadeInUp 0.5s ease-out;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
        font-weight: 600;
        font-family: Arial, sans-serif;
    }

    input[type="number"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid var(--text-secondary);
        border-radius: var(--border-radius);
        font-family: Arial, sans-serif;
    }

    input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        font-size: 16px;
        border-radius: var(--border-radius);
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: var(--primary-light);
    }
</style>
{% endblock %}
